<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <section class="calc-display">0</section>

      <section class="calc-buttons">
        <div class="calc-buttons__row">
          <button class="calc-button two-col">C</button>
          <button class="calc-button">&larr;</button>
          <button class="calc-button division">&divide;</button>
        </div>

        <div class="calc-buttons__row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button multiplication">&times;</button>
        </div>

        <div class="calc-buttons__row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button subtraction">-</button>
        </div>

        <div class="calc-buttons__row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button addition">+</button>
        </div>

        <div class="calc-buttons__row">
          <button class="calc-button three-col">0</button>
          <button class="calc-button equal">=</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
